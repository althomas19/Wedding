<section class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <div class="hero-text">
      <h1 class="hero-names">
        {{ site.couple.name1 }} {{site.couple.name1Last}} <br>
        <span class="ampersand">&</span><br>
        {{ site.couple.name2 }}  {{site.couple.name2Last}}
      </h1>
      <p class="hero-tagline">Together with their families, invite you to celebrate their wedding at The Mount in Lenox, MA</p>
      <div class="hero-divider"></div>
      <p class="hero-date">{{ site.couple.wedding_date_formatted }}</p>
      <div class="countdown" id="countdown">
        <div class="countdown-item">
          <span class="countdown-value" id="days">0</span>
          <span class="countdown-label">days</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-value" id="hours">0</span>
          <span class="countdown-label">hours</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-value" id="minutes">0</span>
          <span class="countdown-label">minutes</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-value" id="seconds">0</span>
          <span class="countdown-label">seconds</span>
        </div>
      </div>
    </div>
  </div>
  <div class="hero-scroll">
    <span>Scroll</span>
    <div class="scroll-arrow"></div>
  </div>
</section>
